name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["source"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y ruby-full build-essential zlib1g-dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          artifact_name: github-pages  # Explicitly set the artifact name

      - name: Install Jekyll and Bundler
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact  # Make sure this artifact is correctly uploaded
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site
          retention-days: 1

      - name: Debug Check Uploaded Artifacts
        run: ls -la _site || echo "_site is empty before upload!"

  deploy:
    runs-on: ubuntu-22.04
    needs: build  # Ensure deploy step waits for the build job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact  # Download the artifact in deploy job
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site

      - name: Debug List files in _site
        run: ls -R _site || echo "No files found in _site!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # Reference the artifact by name
