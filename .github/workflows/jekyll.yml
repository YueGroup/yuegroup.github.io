name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["source"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y ruby-full build-essential zlib1g-dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4  # Updated to latest version

      - name: Install Jekyll and Bundler
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact  # REQUIRED by GitHub Pages new update
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site  # Upload the correct directory
          retention-days: 1

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact  # REQUIRED by GitHub Pages new update
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site  # Ensure it is placed in the correct directory

      - name: Debug: List downloaded files
        run: ls -R _site || echo "No files found in _site!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

